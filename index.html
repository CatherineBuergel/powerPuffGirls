<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <title>PowerPuffGirls!</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col d-flex flex-row justify-content-center">
        <div class="changePlayer mr-5">
          <button class="btn" onclick="changePlayer(1)" id="bubbles">Bubbles</button>
          <button class="
            btn" onclick="changePlayer(0)" id="buttercup">Buttercup</button>
          <button class="btn" onclick="changePlayer(2)" id="blossom">Blossom</button>
        </div>
        <img src=" assets/logo.png" class="logo" alt="">
      </div>

    </div>
    <div class="row">
      <div class="col-5 d-flex justify-content-center flex-column">
        <div>
          <h1 class="name ml-5" id="playerName">Player Name</h1>
          <img src="assets/buttercup.png" alt="" class="players ml-5" id="player-image">
          <div class="d-flex flex-row">
            <div class="progress mt-2">
              <div class="progress-bar btn-buttercup" role="progressbar" style="width: 100%" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" id="playerHealth">100</div>
            </div>
            <h4 class="ml-4 hits-buttercup" id="playerHits">0</h4>
          </div>
          <div class="buttons d-flex flex-row justify-content-around mt-3">
            <button class="btn btn-buttercup 1" onclick="damageOpponent(5)">Laser Vision</button>
            <button class="btn btn-buttercup 2" onclick="damageOpponent(7)">Kick</button>
            <button class="btn btn-buttercup 3" onclick="damageOpponent(9)">Punch</button>
          </div>
        </div>
      </div>
      <div class="col-2 d-flex flex-column">
        <div class="">
          <div class="">
            <h1>Items</h1>
          </div>
          <div class="items d-flex flex-column">
            <button class="btn btn-info mx-3 mb-2" onclick="takeItem('lightning')">
              <i class="fas fa-bolt"></i>
            </button>
            <button class="btn btn-info mx-3 my-2" onclick="takeItem('car')">
              <i class="fas fa-car-crash"></i>
            </button>
            <button class="btn btn-info mx-3 my-2" onclick="takeItem('bomb')">
              <i class="fas fa-bomb"></i>
            </button>
          </div>
          <div>
            <h5>Throwing: <span id="activeItem"></span></h5>
          </div>
          <div class="mt-5">
            <h3 id="gameOver"></h3>
          </div>
          <div>
            <button class="btn btn-danger" onclick="resetGame()" id="target">Reset Game</button>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="d-flex justify-content-center flex-column text-center">
          <h1 class="name mr-5" id="opponentName">Opponent's Name</h1>
          <img src="assets/mojoJojo.png" class="mojo players mr-5" alt="">
          <div class="d-flex justify-content-center flex-row">
            <h4 class="mr-4" id="opponentHits">0</h4>
            <div class="progress mt-2">
              <div class="progress-bar mojoProgBar" role="progressbar" style="width: 100%" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" id="opponentHealth">100</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">

    </div>
  </div>

</body>

</html>
